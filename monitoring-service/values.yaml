# Default values for efk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fluent-bit:
  enabled: true

  backend:
    type: es

  rawConfig: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    debug

    [INPUT]
        Name   forward
        Listen 0.0.0.0
        Port   24224

    [OUTPUT]
        Name  es
        Match **
        Host  elasticsearch-master
        Port  9200

apm-server:
  enabled: true
  kind: Deployment
  image:
    repository: docker.elastic.co/apm/apm-server
    tag: 7.4.0
    pullPolicy: IfNotPresent

  # For now we don't use any authorisation/authentication
  rbac:
    create: false
  serviceAccount:
    create: false

  service:
    enabled: true

  config:
    apm-server:
      rum.enabled: true

    output.file.enabled: false
    output:
      elasticsearch:
        hosts: ["elasticsearch-master:9200"]

elasticsearch:
  enabled: true

  antiAffinity: "soft"

  resources:
    limits:
      cpu: "1"
    requests:
      cpu: "25m"
      memory: "512Mi"

  persistence:
    enabled: false

kibana:
  enabled: true

  service:
    port: 443

  ingress:
    enabled: true
    hosts:
      - "xip.io"
